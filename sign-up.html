<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/images/chair1.jpg" alt="logo">
                </a>
            </div>
            <ul>
                <li><a href="sign-in.html">Log in</a></li>
            </ul>
        </nav>
        <form action="" method="post ">
            <h2>Sign Up</h2>
            <fieldset>
                <legend>First Name</legend>
                <input id="first" type="text" placeholder="First Name">
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <input id="last" type="text" placeholder="last Name">
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <input id="email" type="email" placeholder="Enter Email">
            </fieldset>
            <fieldset id="feild-pass">
                <legend>password</legend>
                <i class="fa fa-eye"></i>
                <input id="pass" type="password" placeholder="Enter password">
            </fieldset>
            <input type="submit"><br>
            <span> Have An Account <a href="sign-in.html">Log in</a></span>
        </form>
    </div>

    <script src="./assets/js/signUp.js"></script>
</body>
</html>
